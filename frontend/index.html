<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>CVCraft - Create Your Professional CV in Minutes</title>
    <meta name="description" content="Build beautiful, professional CVs with our intuitive online CV generator. Choose from free templates or upgrade to premium designs. Export to PDF instantly.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html {
        height: 100%;
      }
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: hsl(0, 0%, 100%);
        color: hsl(0, 0%, 0%);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      body.dark {
        background: hsl(0, 0%, 4%);
        color: hsl(0, 0%, 98%);
      }
      #root {
        height: 100%;
      }
      .loading-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: inherit;
        color: inherit;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-top-color: hsl(221, 83%, 53%);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      body.dark .spinner {
        border-color: rgba(255, 255, 255, 0.1);
        border-top-color: hsl(217, 91%, 60%);
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-container">
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
